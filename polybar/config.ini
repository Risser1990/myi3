[bar/cody]
monitor = ${env:MONITOR}
width = 100%
height = 24pt
radius = 8

border-top-size = 5
border-left-size = 10
border-right-size = 10
border-color = #00000000
background = #cc272822
foreground = #f8f8f2
bottom = false

padding-left = 1
padding-right = 1
module-margin = 1

separator = |
separator-foreground = #fd971f

font-0 = JetBrainsMono Nerd Font Propo:size=12;2
font-1 = Symbols Nerd Font:size=12;2

modules-left = i3 xwindow 
modules-center = date
modules-right = weather tray pulseaudio power

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[module/i3]
type = internal/i3
index-sort = true
wrapping-scroll = false
enable-click = true
enable-scroll = false

label-focused   = %{F#a6e22e} %{F#a6e22e}%name% %{F-}
label-unfocused = %{F#fd971f} %{F#f8f8f2}%name% %{F-}
label-empty     = %{F#f92672} %{F#f8f8f2}%name% %{F-}
label-urgent    = %{F#f92672} %{F#f8f8f2}%name% %{F-}
label-visible   = %{F#f4bf75} %{F#f8f8f2}%name% %{F-}

[module/xwindow]
type = internal/xwindow
label = %{F#f4bf75}%{F-}  %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "%{F#cc6633} %{F-}"
label-volume = %percentage%%
label-muted = %{F#75715e} muted%{F-}

[module/memory]
type = custom/script
exec = ~/.config/scripts/polybar/memory_usage.sh
interval = 2
format-prefix = "%{F#ae81ff} %{F-}"
label-foreground = #f8f8f2
click-left = kitty -e btop

[module/cpu]
type = internal/cpu
interval = 5
format-prefix = "%{F#66d9ef} %{F-}"
label = %percentage%%
label-foreground = #f8f8f2

[module/date]
type = internal/date
interval = 60
date = %B %d (%A) %I:%M%p
label = %{F#a6e22e}󰥔%{F#f8f8f2} %date%%{F-}

[module/disk]
type = custom/script
exec = ~/.config/scripts/polybar/disk_usage.sh
interval = 360
label = %{F#a59f85} %output%%{F-}
click-left = thunar

[module/power]
type = custom/text
label = %{F#f92672} %{F-}
click-left = ~/.config/scripts/rofi/rofi_power.sh

[module/tray]
type = internal/tray
format-margin = 8px
tray-spacing = 8px

[module/weather]
type = custom/script
interval = 360
exec = ~/.config/scripts/polybar/weather_bar.sh
format = <label>
label = %output%
click-left = ~/.config/scripts/polybar/show-weather.sh

[bar/cody_no_tray]
